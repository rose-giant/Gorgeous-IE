<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Mizdooni</title>
</head>
<body>
    <nav class="navbar px-5 py-2">
        <div class="nav-left">
            <a class="navbar-brand" href="#">
                <img class="logo" src="./../assets/logo/logo.png" alt="">

                <p class="nav-title">
                    Reserve Table From Anywhere!
                </p>
            </a>
        </div>

        <div class="nav-right">
            <button class="btn nav-btn">Reserve Now!</button>
        </div>

    </nav>

    <div class="hero">
        <img class="cover" src="./../assets/covers/pizzaaa.png" alt="">
        <div class="inner-main">
            <img class="logo" src="./../assets/logo/logo.png" alt="">

            <div class="bottom-nav">
                <form action="">
                    <select name="Location" id="">
                        <option>America</option>
                        <option>Europe</option>
                        <option>Asia</option>
                        <option>Africa</option>
                    </select>
                    <select name="Restaurant" id="">
                        <option>Asian</option>
                        <option>American</option>
                        <option>European</option>
                        <option>African</option>
                    </select>
                    <input type="text" placeholder="type restaurant...">
                    <button class="search-btn">Search</button>
                </form>
            </div>
        </div>
    </div>
